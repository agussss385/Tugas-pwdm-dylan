  <h1>ðŸŽ¯ Game Tebak Angka</h1>
  <p>Tebak angka dari <strong>1</strong> sampai <strong>10</strong> untuk dapat hadiah virtual!</p>

  <input type="number" id="tebakan" min="1" max="10" placeholder="Masukkan angka...">
  <button onclick="cekJawaban()">Cek</button>
  <p class="result" id="hasil"></p>

  <script>
    const angkaBenar = Math.floor(Math.random() * 10) + 1;

    function cekJawaban() {
      const input = parseInt(document.getElementById('tebakan').value);
      const hasil = document.getElementById('hasil');

      if (!input || input < 1 || input > 10) {
        hasil.textContent = "Masukkan angka 1 - 10 dulu ya!";
        hasil.style.color = "#ff8c00";
        return;
      }

      if (input === angkaBenar) {
        hasil.textContent = "ðŸŽ‰ GOKSSS! Jawaban kamu benar!";
        hasil.style.color = "green";
      } else {
        hasil.textContent = `ðŸ˜… Belum tepat, coba lagi!`;
        hasil.style.color = "red";
      }
    }
  </script>
